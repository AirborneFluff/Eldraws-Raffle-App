<button
  [ngClass]=
    "{'bg-primary-500 hover:bg-primary-700 focus:ring-primary-500 focus:ring-offset-primary-200' : type == 'primary',
      'bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200': type == 'secondary',
      'bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500 focus:ring-offset-yellow-200': type == 'warn',
      'bg-red-600 hover:bg-red-700 focus:ring-red-500 focus:ring-offset-red-200': type == 'danger',
      '!bg-gray-500 hover:bg-gray-400 focus:ring-gray-500 focus:ring-offset-gray-200 cursor-default pointer-events-none': disabled}"
  [disabled]="disabled"
  (click)="onClick.emit()"
  class="w-full rounded-lg px-4 py-2 text-center text-base font-medium text-white shadow-md transition duration-200 ease-in focus:outline-none focus:ring-2 focus:ring-offset-2">
  <ng-content />
</button>
