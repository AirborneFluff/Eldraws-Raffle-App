<header class="sticky bg-primary-500 w-full py-2 px-2 text-gray-100">
  <div class="max-w-screen-lg sm:px-6 flex justify-between items-center mx-auto h-12">
    <div class="flex items-center">
      <a [ngClass]="{'hidden' : baseRoute$ | async}"
         (click)="back()" class="mr-2 sm:mr-6 px-2 cursor-pointer font-semibold text-xl leading-none"><</a>

      <h2 class="text-3xl font-light leading-none">{{title.getTitle()}}</h2>
    </div>

    <div class="flex items-center gap-3">
      <div class="pointer-events-none" *ngIf="account.currentUser$ | async as user">{{user.userName}}</div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="align-middle">
        <mat-icon class="mat-icon-fix">more_vert</mat-icon>
      </button>
    </div>
  </div>
</header>
<main class="container max-w-screen-lg mx-auto w-screen">
  <ng-content/>
</main>

<mat-menu #menu="matMenu" yPosition="below" xPosition="before">
  <ng-container *ngTemplateOutlet="menuItems"></ng-container>
</mat-menu>

<ng-template #menuItems>
  <button mat-menu-item (click)="showMemberId()">
    <mat-icon>fingerprint</mat-icon>
    <span>Member Id</span>
  </button>
  <button mat-menu-item (click)="account.logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</ng-template>
