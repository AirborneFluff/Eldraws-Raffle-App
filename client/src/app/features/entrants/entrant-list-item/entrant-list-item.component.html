<ng-container *ngIf="entrant">
  <component-frame class="cursor-pointer">
    <div class="flex justify-between items-center">
      <div class="pointer-events-none">
        <h1 class="font-display leading-none text-2xl">{{entrant.gamertag}}</h1>
        <h2 class="font-light leading-tight">Donations: {{entrant.totalDonations | shortNumber}}</h2>
      </div>
    </div>
  </component-frame>
</ng-container>
