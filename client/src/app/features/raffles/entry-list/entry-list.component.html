<div class="dark:bg-primary-950 bg-white shadow-md rounded-lg mb-1 border border-gray-200 dark:border-primary-950 sm:mx-4 text-gray-700 dark:text-gray-100">
  <ng-container *ngFor="let entry of (entries | reverse)">
    <div class="flex min-w-0 gap-x-4 py-6 justify-between last:border-none border-b border-gray-200 dark:border-primary-850">
      <p class="text-sm font-semibold leading-none basis-1/3 text-center">{{entry.entrant.gamertag}}</p>
      <p class="mt-1 truncate text-xs leading-none basis-1/3 text-center">{{entry.donation | shortNumber}}</p>
      <p class="mt-1 truncate text-xs leading-none basis-1/3 text-center">{{entry.tickets.item1}} - {{entry.tickets.item2}}</p>
    </div>
  </ng-container>
</div>
