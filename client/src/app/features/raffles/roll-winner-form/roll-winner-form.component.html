<sheet-container *ngIf="prize$ | async as prize">
  <sheet-header>Rolling for {{prize.place | numericPosition}} place</sheet-header>
  <sheet-footer>
    <div class="flex gap-2 justify-between flex-row-reverse">
      <button mat-raised-button
              [disabled]="(submitted$ | async)!"
              (click)="confirmWinner()"
              color="primary"
              class="w-full">Confirm Winner</button>
      <button mat-raised-button class="w-full" [disabled]="(submitted$ | async)!" (click)="bottomSheet.dismiss()">Cancel</button>
    </div>
  </sheet-footer>

  <div class="flex justify-center items-center flex-col py-16">
    <span class="text-4xl font-display" *ngIf="prize.winningTicketNumber as ticket">{{ticket}}</span>
    <span class="text-2xl font-display" *ngIf="winner$ | async as winner">{{winner.gamertag}}</span>
    <button mat-fab color="primary" class="mt-auto" [disabled]="(submitted$ | async)!" (click)="rollWinner()">
      <mat-icon>casino</mat-icon>
    </button>
  </div>

<!--  <div class="mb-4">-->
<!--    <mat-error>There was a problem with posting to Discord.</mat-error>-->
<!--  </div>-->

</sheet-container>
