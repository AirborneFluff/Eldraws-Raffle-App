<div class="container max-w-screen-md mx-auto sm:pt-4">
  <ng-container *ngIf="(raffle$ | async) as raffle">
    <div class="dark:bg-primary-950 bg-white shadow-md rounded-lg px-2 sm:px-4 py-8 mb-1 border border-gray-200 dark:border-primary-950 sm:mx-4 text-gray-700 dark:text-gray-100">
        <div class="pointer-events-none flex justify-center align-middle mb-6">
          <h1 class="font-display leading-none text-2xl">{{raffle.title}}</h1>
        </div>
        <div class="flex justify-between sm:justify-around text-center">
          <div class="mx-2 basis-1/3">
            <p class="font-bold text-sm">Entry Cost</p>
            <p class="font-extralight text-2xl leading-tight font-display">{{raffle.entryCost | shortNumber}}</p>
          </div>
          <div class="mx-2 basis-1/3">
            <p class="font-bold text-sm">Donations</p>
            <p class="font-extralight text-2xl leading-tight font-display">{{getDonations(raffle) | shortNumber}}</p>
          </div>
          <div class="mx-2 basis-1/3">
            <p class="font-bold text-sm">Tickets</p>
            <p class="font-extralight text-2xl leading-tight font-display">{{getTickets(raffle)}}</p>
          </div>
        </div>
    </div>

    <app-create-entry *ngIf="editable$ | async"/>

    <app-entry-list [entries]="raffle.entries"/>
  </ng-container>
</div>
