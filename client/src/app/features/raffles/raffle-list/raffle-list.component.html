<div class="dark:bg-primary-950 bg-white shadow-md rounded-lg mb-1 border border-gray-200 dark:border-primary-950 sm:mx-4 text-gray-700 dark:text-gray-100">
  <h1 class="text-center text-xl my-6">{{title}}</h1>
  <div class="flex min-w-0 gap-x-4 py-3 justify-between items-center last:border-none border-b border-gray-200 dark:border-primary-850 pointer-events-none text-lg font-extralight font-display leading-none">
    <div class="basis-1/3 text-center">
      <p>Raffle</p>
    </div>
    <div class="basis-1/3 text-center">
      <p>Close Date</p>
    </div>
    <div class="basis-1/3 text-center">
      <p>Time Left</p>
    </div>
  </div>

  <ng-container *ngFor="let raffle of (raffles | reverse)">
    <div class="flex min-w-0 gap-x-4 py-6 justify-between items-center last:border-none border-b border-gray-200 dark:border-primary-850 cursor-pointer" [routerLink]="'/clans/' + raffle.clan.id + '/raffles/' + raffle.id">
      <div class="text-sm font-semibold leading-none basis-1/3 text-center">
        <p>{{raffle.title}}</p>
      </div>
      <div class="mt-1 text-xs leading-none basis-1/3 text-center">
        <p class="">{{raffle.closeDate | date:'dd MMM y, h:mm a'}}</p>
      </div>
      <div class="mt-1 truncate text-xs leading-none basis-1/3 text-center">
        <p class="">{{raffle.closeDate | timeUntil}}</p>
      </div>
    </div>
  </ng-container>
</div>
