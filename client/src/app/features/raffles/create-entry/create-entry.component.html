<div class="dark:bg-primary-950 bg-white shadow-md rounded-lg p-6 mb-1 border border-gray-200 dark:border-primary-950 sm:mx-4 text-gray-700 dark:text-gray-100">
  <div class="flex justify-around flex-wrap">
    <div class="mx-2">
      <mat-form-field  appearance="outline">
        <input class="form-control"
               id="gamertagInput"
               matInput placeholder="Gamertag"
               aria-label="Gamertag"
               [matAutocomplete]="auto"
               [formControl]="gamertag">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let entrant of filteredEntrants$ | async" [value]="entrant.gamertag">
            <span>{{entrant.gamertag}}</span>
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="gamertag.hasError('required')">
          A gamertag is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mx-2">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Donation" [formControl]="donation">
        <mat-error *ngIf="donation.hasError('required') || donation.hasError('min')">
          A donation is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="flex justify-center">
    <app-form-button type="primary" (click)="submit()" [disabled]="entryForm.invalid">Add Entry</app-form-button>
  </div>
</div>
