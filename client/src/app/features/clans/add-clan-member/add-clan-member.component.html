<h1 mat-dialog-title>Add Member</h1>
<div mat-dialog-content>
  <p class="mb-6">Ask the member for their unique Member Id</p>
  <app-form-field>
    <app-text-input [formControl]="memberId" label="Member Id"></app-text-input>
  </app-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addMember()">Add</button>
</div>
