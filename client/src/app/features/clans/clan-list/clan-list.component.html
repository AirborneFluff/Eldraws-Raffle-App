<ng-container *ngIf="clans$ | async as clans else loading">
  <ng-container *ngFor="let clan of clans">
    <clan-list-item [clan]="clan"/>
  </ng-container>

  <app-create-clan-button/>
</ng-container>

<ng-template #loading>
  <app-clan-list-placeholder/>
  <app-clan-list-placeholder/>
  <app-clan-list-placeholder/>
</ng-template>
